<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="border border-primary col-lg-4 col-md-6 col-sm-6 mx-auto mt-5 text-primary rounded px-3 py-4">
        <div class="text-center mb-3">
            <h2>My Todo App</h2>
        </div>
        <form action="">
            <div class="fw-bold fs-4">
                <label for="">Task</label>
                <input class="form-control border-primary text-primary" id="task" type="text" placeholder="Enter task to do">
            </div>
            <div  class="fw-bold fs-4">
                <label for="">Date</label>
                <input type="datetime-local" class="form-control border-primary text-primary" type="date" name="" id="date">
            </div>
            <div  class="fw-bold fs-4">
                <label for="">Comments</label>
                <textarea  class="form-control border-primary text-primary" id="comments"></textarea>
            </div>
            <button id="add" type="button" class="btn-outline-primary form-control mt-3" onclick="addTodo()"> Submit</button>
             <button id="update" type="button" class="btn-outline-primary form-control mt-3" onclick="updateTodo()"> Update</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 mx-auto mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Task</th>
                    <th>Dates</th>
                    <th>Comments</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="display"></tbody>
        </table>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
